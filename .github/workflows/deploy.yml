name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or whatever branch you use for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          npm install --save-dev gh-pages
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # This is where the token is used
